         <table *ngIf='employees'>
             <thead>

             </thead>
             <tr *ngFor='let employee of employees' >
                 <td  class="column1"><label>{{employee.Department}}</label></td>
                 <!-- <td><a [routerLink]="['/employee',employee.EmployeeId]">Details</a></td>
