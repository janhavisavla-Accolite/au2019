    <div><h2>{{EmployeeData}}</h2></div>

    <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100">
         <table *ngIf='employees'>
                    <thead>
                            <tr class="table100-head">
                                <th class="column1">ID</th>
                                <th class="column2">Name</th>
                                <th class="column3">Department</th>
                                <th class="column4">Address</th>
                            </tr>
                        </thead>
                        <tr *ngFor='let employee of employees'>
                                <ng-template [ngIf]='employee.EmployeeId == id'>
                            <td class="column1"><label>{{employee.EmployeeId}}</label></td>
                            <td class="column2"><label>{{employee.Name}}</label></td>
                            <td class="column3"><label>{{employee.Department}}</label></td>
                            <td class="column4"><label>{{employee.Address.Street}} , {{employee.Address.State}} , {{employee.Address.Pincode}}</label></td>


                                </ng-template>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
